<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- BootStrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Add Dog</title>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark static-top pt-0 pb-0">
            <div class="container">
                <a class="navbar-brand" href="/">
                        <img src="https://i.imgur.com/PnXehAt.png" alt="" style="width: 35%;">
                    </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dogs">Dogs</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img src="https://i.imgur.com/zD5dFIG.png" width="30">
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        
                        <a class="dropdown-item ${signup}" href="/signup">Sign up</a>
                          <a class="dropdown-item ${login}" href="/login">Log in</a>
                          <a class="dropdown-item ${favorite}" href="/favorites">Favorite</a>
                          <a class="dropdown-item ${ad}" href="/organization/add-delete">Add / Delete</a>
                          <a class="dropdown-item ${dogs}" href="/organization/dogs/${id}">Current Dogs</a>
                          <a class="dropdown-item ${logout}" href="/logout">Log out</a>
                        </div>
                      </li>
                    </ul>
                </div>
            </div>
        </nav>
    
        <h3 class="text-center m-1">Add Dog</h3>
        <form 
        action="/organization/add-delete"
        method="POST"
        class="mx-5"
    >
            <div class="form-group">
                <label for="exampleFormControlInput1">Name</label>
                <input type="text" class="form-control" name="dogName" id="dogName" placeholder="Clifford">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Breed</label>
                <input type="text" class="form-control" name="dogBreed" id="dogBreed" placeholder="Bloodhound">
            </div>
            
            <div class="form-group">
                <label for="exampleFormControlInput1">Age</label>
                <input type="text" class="form-control" name="dogAge" id="dogAge" placeholder="3 years">
            </div>
            
            <div class="form-group">
                <label for="exampleFormControlInput1">Description</label>
                <input type="text" class="form-control" name="dogDescription" id="dogDescription" placeholder="A big, red dog.">
            </div>
            
            <div class="form-group">
                <label for="exampleFormControlInput1">Image URL</label>
                <input type="text" class="form-control" name="dogImg" id="dogImg" placeholder="https://vignette.wikia.nocookie.net/clifford/images/d/d1/Clifford4.png/revision/latest?cb=20131006055214">
            </div>
            
            <div class="text-center">
                <button type="submit" class="btn btn-success mt-3">Add Dog</button>
            </div>

        </form>
            <h3 class="text-center mt-4 mb-2">Delete Dog</h3>
            
            <div class="card-group text-center">
                ${
                    dogsA.map((aDog) => {
                        return `
                        <form
                                    action="/organization/add-delete/${aDog.id}"
                                    method="POST"      
                        >
                            <div class="mx-auto text-center p-2 mb-3 mx-auto" style="width: 18rem;" id=${aDog.id}>
                                        <img src="${aDog.image_url}" class="card-img-top" alt="" style="vertical-align: 0;">
                                        <button type="submit" class="btn btn-danger">Delete</button>
                            </div>
                                </form>
                          `
                    }).join('')
                }
            </div>





</body>
</html>
